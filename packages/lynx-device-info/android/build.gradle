apply plugin: 'com.android.library'

repositories {
    google()
    mavenCentral()
    maven { url = uri("https://artifact.bytedance.com/repository/lynx/") }
}

android {
    namespace 'com.kafitra.lynxdeviceinfo'
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // Provided at runtime by the host app â€” compileOnly to avoid duplicate classes
    compileOnly "org.lynxsdk.lynx:lynx:3.6.0"
}
